<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image-resize-tool</title>
</head>

<body>
    <div class="img-class">
        <img src="bird-thumbnail.jpg" alt="No image">
    </div>
    <input type="file" name="file" id="img-upload">
    <div class="slider-controll">
        <label for="slider-size">Rotate</label><input type="range" class="slider-size" id="slider-size" min="100" max="500" value="100" step="10">
        <label for="slider-transform">Rotate</label><input type="range" class="slider-transform" id="slider-transform" min="-90" max="90" value="0" step="1">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
